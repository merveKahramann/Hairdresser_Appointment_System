<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #c3b081; /* Arka plan rengi */
        }

        .registration-section,
        .login-section {
            background-color:#c3b081 ;
            padding: 20px;
            margin-top: 20px;
        }

        .center-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .buton-color {
            background-color:#8b7f5f ;
            
        }
    </style>
   
    <title>Kayıt ve Giriş Formu</title>
</head>
<body>

    <br>
    <br>
    <br>
    <br>

    <div class="container text-center">
        <div class="row">
          <div class="col-md-6">
            <!-- İlk bölüm içeriği buraya gelecek -->
            <div class="card text">
                <div class="card-body">
                    <h2 class="card-title">KAYIT OL</h2>
                    <div class="mb-3">
                        <p></p>
                        <label for="exampleFormControlInput1" class="form-label">Adınız:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Adınız...">
                        <p></p>
                        <label for="exampleFormControlInput1" class="form-label">Soyadınız:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Soyadınız...">
                        <p></p>
                        <label for="exampleFormControlInput1" class="form-label">Telefon Numarası:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Telefon Numaranız...">
                        <p></p>
                        <label for="exampleFormControlInput1" class="form-label">Kullanıcı Adı:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Kullanıcı Adı Oluşturun...">
                        <p></p>
                        <label for="exampleFormControlInput1" class="form-label">Şifre:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Şifre Oluşturun...">
                        <p></p>
                    </div>
                    <button type="button" class="btn buton-color text-white">KAYDOL</button>
                </div>
            </div>
          </div>

          


          <div class="col-md-6">
            <!-- İkinci bölüm içeriği buraya gelecek -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">GİRİŞ YAP</h2>
                    <div class="mb-3 ">
                        <p></p>
                        <label for="exampleFormControlInput1" class="form-label">Kullanıcı Adı:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Kullanıcı Adınız...">
                        <p></p>
                        <label for="exampleFormControlInput1" class="form-label">Şifre:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Şifreniz...">
                        <p></p>
                    </div>
                    <button type="button" class="btn buton-color text-white">GİRİŞ YAP</button>
                </div>
            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
